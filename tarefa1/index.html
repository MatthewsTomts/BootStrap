<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container-fluid mt-4">
        <h1>Três colunas de larguras diferentes</h1>
        <p>Redimensione a janela do navegador para ver o efeito</p>
        <p>As colunas serão empilhadas automaticamente umas sobre as outras</p>
        <div class="row">
            <div class="col-sm-8 p-3 bg-success text-white">.col</div>
            <div class="col-sm-2 p-3 bg-warning text-white">.col</div>
            <div class="col-sm p-3 bg-danger text-white">.col</div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm p-3 bg-success text-white">.col</div>
            <div class="col-sm p-3 bg-warning text-white">.col</div>
            <div class="col-sm p-3 bg-danger text-white">.col</div>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-sm-2 p-3 bg-success text-white">.col</div>
            <div class="col-sm-2 p-3 bg-warning text-white">.col</div>
            <div class="col-sm-2 p-3 bg-danger text-white">.col</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
